<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar - Mi Granja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; 
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .top-bar {
            width: 100%;
            background-color: #f44336; 
            color: black; 
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start; 
            align-items: center;
        }
        .sidebar {
            width: 200px;
            background-color: white; 
            color: black; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed; 
            top: 0;
            left: -200px; 
            height: 100%; 
            transition: left 0.3s;
            z-index: 1001; 
        }
        .sidebar .top-section {
            background-color: #f44336; 
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px; 
            font-weight: bold; 
            margin-left: 20px; 
            padding: 15px; 
            color: white; 
        }
        .sidebar a {
            color: black; 
            text-decoration: none;
            display: block;
            padding: 12px 20px; 
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #e53935; 
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 1000; 
        }
        .container {
            text-align: center;
            padding: 40px; 
            flex: 1; 
        }
        .content {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        h1 {
            color: #333; 
            font-size: 36px; 
            margin-bottom: 20px; /* Aumentar margen inferior */
        }
        p {
            color: #555; 
            margin-bottom: 30px; /* Aumentar margen inferior */
            line-height: 1.6; 
        }
        .download-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white; 
            background-color: #f44336; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #e53935; 
        }
        .menu-button {
            background-color: #f44336; 
            color: white; 
            font-weight: bold; 
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1002; 
            margin-left: 260px; 
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            if (sidebar.style.left === '-200px') {
                sidebar.style.left = '0px'; 
                overlay.style.display = 'block'; 
            } else {
                sidebar.style.left = '-200px'; 
                overlay.style.display = 'none'; 
            }
        }
    </script>
</head>
<body>

    <div class="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    </div>

    <div class="sidebar">
        <div class="top-section">
            <h2>Mi Granja</h2>
        </div>
        <a href="index.html">Inicio</a>
        <a href="descargar.html">Descargar</a>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="content">
            <h1>Descargar Mi Granja</h1>
            <p>¡Descárgala ahora y comienza tu viaje hacia un cultivo exitoso!</p>
            <p>Haz clic en el botón de abajo para descargar la aplicación.</p>
            <a href="https://github.com/JeysonPlay/Mi-Granja/raw/refs/heads/main/MI-GRANJA.apk" download aria-label="Descargar MI-GRANJA.apk">
                <span class="download-button">Descargar</span>
            </a>
        </div>
    </div>

</body>
</html>
